<!DOCTYPE html>

<head>
  <title>animasi</title>
  <style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  body{
    min-height: 100vh;
    background-color: black;
  }
  .container{
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }
  .animasi{
    position: relative;
    display: flex;
  }
  .animasi span{
    position: relative;
    width: 12px;
    height:12px;
    background-color: white;
    margin: 0 2px;
    border-radius: 50px;
    box-shadow: 0 0 0 2.5px #D0FFB4,
                0 0 12.5px white,
                0 0 25px white;
    animation: animate 15s linear infinite;
    animation-duration: calc(50s / var(--i));
  }
  .animasi span:nth-child(even){
    background-color: white;
    margin: 0 2px;
    border-radius: 50px;
    box-shadow: 0 0 0 2.5px #D0FFB4,
                0 0 12.5px white,
                0 0 25px white;
  }
  @keyframes animate{
    0%{ transform: translateY(100vh) scale(0);
    }
    100%{ transform: translateY(-10vh) scale(1);
    }
  }
  .img{
    position: absolute;
  
    width: 50%;
    margin-top: 70px;
    margin-left: 85px;
    z-index: 1;
  }
